        html, body {

        canvas {
            max-width: 100%;

            padding: 20px;
            position: absolute;
            border: solid 2px #000000;

            color: #00ff00;
            border-radius: 15px;
            box-shadow: #101010 20px 20px 40px;
        }
        .gm4html5_cancel_button {
            float: right;
        }
        .gm4html5_login_button {
            float: left;

            text-align: center;
        }
    </style>
</head>

<body>
    <div id="gameContainer">
        <div class="gm4html5_div_class" id="gm4html5_div_id">
            <canvas id="canvas" width="1920" height="1080">
                <p>Your browser doesn't support HTML5 canvas.</p>
            </canvas>
        </div>
    </div>
    <script type="text/javascript" src="html5game/WITB Final.js?cachebust=301643162"></script>
    <script>
        function adjustCanvas() {
            const canvas = document.getElementById('canvas');
            const container = document.getElementById('gameContainer');
            const aspectRatio = canvas.width / canvas.height;
            let newWidth, newHeight;

            if (window.innerWidth / window.innerHeight > aspectRatio) {
                newHeight = window.innerHeight;
                newWidth = newHeight * aspectRatio;
            } else {
                newWidth = window.innerWidth;
                newHeight = newWidth / aspectRatio;
            }

            canvas.style.width = newWidth + 'px';
            canvas.style.height = newHeight + 'px';
        }

        window.addEventListener('resize', adjustCanvas);
        window.addEventListener('orientationchange', adjustCanvas);

        window.onload = function() {
            adjustCanvas();
            if (typeof GameMaker_Init === "function") {
                GameMaker_Init();
            }
        };
    </script>
</body>

</html>
